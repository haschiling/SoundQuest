<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ՍաունդՔվեսթ</title>
    <link rel="stylesheet" href="groupgame.css">
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <span>Ժամանակ:</span>
            <div class="timer" id="timer-bar"></div>
            <span id="countdown-text">00:60</span>
            <span class="close-btn" onclick="goBack()">✕</span>
        </div>

        <div id="score">Հաշիվ: 0</div>

        <div class="media" id="media-container">
            <video id="media" controls autoplay></video>
        </div>

        <div class="buttons">
            <button class="action-btn" id="skip-btn">Հաջորդը</button>
            <button class="action-btn" id="guess-btn">Գուշակեցի</button>
        </div>

        <div class="answer-section">
            <button class="action-btn" id="answer-btn">Տեսնել պատասխանը</button>
            <div id="answer-text" class="answer-text"></div>
        </div>
    </div>

    <script src="groupgame.js" type="module"></script>
</body>
</html>
