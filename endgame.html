<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ՍաունդՔվեսթ</title>
    <link rel="stylesheet" href="endgame.css">
</head>
<body>
    <div class="result-board">
        <!-- Category Title -->
        <div id="category-title" class="game-mode"></div>

        <!-- Score Box -->
        <div class="score-box">
            <span id="guessed-text">Դուք գուշակել եք</span>
            <span id="score">2</span>
            <span id="song-text">երգ!</span>
        </div>

        <!-- Song List -->
        <div class="song-list" id="song-list"></div>

        <!-- Button Container -->
        <div class="button-container">
            <button id="repeatBtn">Նորից ?</button>
            <button id="endBtn">Ավարտել</button>
        </div>
    </div>

    <script type="module" src="endgame.js"></script>
</body>
</html>
