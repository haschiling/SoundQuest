<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundQuest Results</title>
    <link rel="stylesheet" href="endga.css">
</head>
<body>
    <div class="result-board">
        <div class="game-mode">Կատեգորիայի անվանում</div>
        <div class="score-box">
            <span>Դուք գուշակել եք</span>
            <span id="score">4</span>
            <span>երգ!</span>
        </div>
        <div class="song-list" id="song-list">
            <!-- Songs will be dynamically added here -->
        </div>
        <div class="button-container">
            <button onclick="repeatGame()">Նորից ?</button>
            <button onclick="endGame()">Ավարտել</button>
        </div>
    </div>
   
    
    <script src="endgamee.js"></script>
</body>
</html>
