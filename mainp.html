<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ՍաունդՔվեսթ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script>
    function loadStylesheet() {
        const screenWidth = window.innerWidth;
        const existingLink = document.getElementById('dynamic-css');

        // Remove the existing stylesheet if it exists
        if (existingLink) {
            existingLink.parentNode.removeChild(existingLink);
        }

        // Create a new link element for the stylesheet
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.id = 'dynamic-css';

        // Load the appropriate stylesheet based on screen width
        if (screenWidth > 768) {
            link.href = 'mainnp.css'; // Desktop CSS
            console.log("Loaded Desktop CSS");
        } else {
            link.href = 'startP.css'; // Mobile CSS
            console.log("Loaded Mobile CSS");
        }

        document.head.appendChild(link);
    }

    // Load the stylesheet on page load
    window.onload = loadStylesheet;

    // Update the stylesheet on window resize
    window.addEventListener('resize', loadStylesheet);
  </script>
</head>
<body>
  <div class="container">
    <button class="lang-button">ՀԱ</button>
    <h1 class="title">ՍաունդՔվեսթ</h1>
    <div class="music-icons">
        <i class="fas fa-music"></i>
        <i class="fas fa-music"></i>
    </div>
    <h2>ԽոսքՔվեսթ</h2>
    <button class="image-button" onclick="selectMode('group')">
      <img src="group.jpg" alt="Խմբով երաժշտություն"/>
    </button>
    <h2>ՄեզեդիՔվեսթ</h2>
    <button class="image-button" onclick="selectMode('solo')">
      <img src="solo.jpg" alt="Մենակ երաժշտություն"/>
    </button>
  </div>
  <script src="></script>
</body>
</html>
